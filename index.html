<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <!-- Start Parent Div -->
  <div class="parent-div">
    <!-- Start Logo -->
    <div class="splitter-logo-container">
      <div class="splitter-logo">
        <img src="images/logo.svg" alt="Splitter logo" aria-hidden="true">
      </div>
    </div>
    <!-- End Logo -->

    <!-- Start Tip App -->
    <main class="tip-app-container">
      <!-- Start Bill Container -->
      <div class="bill-container">
        <p class="title">Bill</p>
        <div class="bill-input-container">
          <img class="icon" src="images/icon-dollar.svg" alt="Dollar Icon" aria-hidden="true">
          <input class="inputs" type="number" name="bill-amt" id="bill-amt">
        </div>
      </div>
      <!-- End Bill Container -->

      <!-- Start Tip Amount Selection -->
      <div class="tip-amt-selector-container">
        <p class="tip-selector-title title">Select Tip %</p>
        <button class="percent-btn five-percent" data-tip="0.05">5%</button>
        <button class="percent-btn ten-percent" data-tip="0.10">10%</button>
        <button class="percent-btn fifteen-percent" data-tip="0.15">15%</button>
        <button class="percent-btn twentyfive-percent" data-tip="0.25">25%</button>
        <button class="percent-btn fifty-percent" data-tip="0.50">50%</button>
        <input type="number" class="custom" placeholder="Custom">
      </div>
      <!-- End Tip Amount Selection -->

      <!-- Start People Container -->
      <div class="people-container">
        <p class="title">Number of People</p>
        <div class="people-input-container">
          <img class="icon people-icon" src="images/icon-person.svg" alt="Person Icon" aria-hidden="true">
          <input class="inputs" type="number" name="people-amt" id="people-amt">
        </div>
      </div>
      <!-- End People Container -->

      <!-- Start Total -->
      <div class="total-container">
        <!-- Start Tip Total -->
        <div class="tip-total-container">
          <div>
            <div class="total-title">Tip Amount</div>
            <div class="person">/ person</div>
          </div>
          <div class="tip-total total">
            $0.00
          </div>
        </div>
        <!-- End Tip Total -->

        <!-- Start Total Amount -->
        <div class="total-amt-container">
          <div>
            <div class="total-title">Total</div>
            <div class="person">/ person</div>
          </div>
          <div class="total-amt total">
            $0.00
          </div>
        </div>
        <!-- End Total Amount -->

        <!-- Reset Button -->
        <button class="reset-btn">RESET</button>
      </div>
      <!-- End Total -->
    </main>
    <!-- End Tip App -->
  </div>
  <!-- End Parent Div -->
</body>
</html>
